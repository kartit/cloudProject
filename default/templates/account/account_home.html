{% extends "main.html" %}
{% block title %}Welcome{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <h2 style="color: #c7ddef">Donations Made by you...</h2>
        </div>
        <div class="row">
            <a href="/account/share-my-food">
                <div class="col-lg-3 new-post">
                    <div class="post-new share-new-post">
                        <i class="fa fa-plus fa-4x"></i>
                    </div>
                </div>
            </a>
             {% for donations in donation %}
            <a href="/donation/{{ donations.doc_id }}">
                <div class=" col-lg-2">

                    <div class="img-container">
                        <img src="{{ donations.photo_url[0].value }}"/>
                    </div>

                    <div class="account-snippet">
                        <p style="color: #c7ddef">{{ donations.title[0].value }}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
        </div>

    </div>
{% endblock %}

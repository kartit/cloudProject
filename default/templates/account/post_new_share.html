{% extends "main.html"%}
{% block title %}Post a new Donation{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <h2 style="color: #c7ddef">Post new</h2>
        </div>
        <div class="row">
            <form class="form-horizontal" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label" style="color: #c7ddef">Title</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" name="title" id="title" placeholder="Enter the title of your Post">
                    </div>
                </div>
                <div class="form-group">
                    <label for="title" class="col-lg-2 control-label" style="color: #c7ddef">Quantity</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" name="quantity" id="quantity"
                               placeholder="Please Enter No. of People donated for">

                    </div>
                </div>
                <div class="form-group">
                    <label for="cityname" class="col-lg-2 control-label"style="color: #c7ddef">City</label>
                    <div class="col-lg-6">
                        <input type="text" class="form-control" name="city" id="city" placeholder="Enter the city">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-lg-2 control-label" style="color: #c7ddef">Country</label>
                    <div class="col-lg-6">
                        <select class="form-control" name="country" id="country"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="state" class="col-lg-2 control-label" style="color: #c7ddef">State / Province</label>
                    <div class="col-lg-6">
                        <select class="form-control" name="state" id="state"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="comments" class="col-lg-2 control-label" style="color: #c7ddef">Comments</label>
                    <div class="col-lg-6">
                        <textarea class="form-control" name="comments" id="comments"
                                  placeholder="Enter your Comments"> </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label for="image" class="col-lg-2 control-label" style="color: #c7ddef">Photo</label>
                    <div class="col-lg-6">
                        <input type="file" class="form-control" name="image" id="image">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-4 col-lg-10">
                        <button type="submit" class="btn btn-primary btn-lg w">Post</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
     <script language="javascript">
populateCountries("country", "state");
 </script>
{% endblock %}
  {% include "commons/country.js.html" %}
